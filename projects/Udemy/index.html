<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="page">
            <div id="login" class="animate__animated animate__flipInY">
                <h1 style="text-align: center;">Login</h1>
                <form id="login_frm" autocomplete="off">
                    <input type="text" required="required" placeholder="Email Id" id="login_email">
                    <small id="login_email_warning"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Email id not registered...</small>
                    <input type="password"  required="required" placeholder="Password" id="login_password">
                    <small id="login_password_warning"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> wrong password</small>
                    <input type="submit" value="Login" id="login_btn">
                </form>
                <p>Don't have an account? <span id="signup_link">Sign up</span></p>
            </div>
            <div id="signup" class="animate__animated animate__flipInY">
                <h1 style="text-align: center;">Sign up</h1>
                <form id="signup_frm" autocomplete="off">
                <input type="name" required="required" placeholder="Name" id="username">
                <input type="email" required="required" placeholder="Email" id="email">
                <small id="email_notice"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Email id already exist..</small>
                <input type="number" required="required" placeholder="Phone" id="phone">
                <input type="password" required="required" placeholder="Password" id="password">
                <button type="submit"  id="signup_btn"> Sign up</button>
      </form>
      <p>Already have an account? <span id="login_link">Log in</span></p>
            </div>
        </div>
    </div>
    <script src="/Javascript/script.js"></script>
    <script src="Javascript/login_signup.js"></script>
   
</body>
</html>
